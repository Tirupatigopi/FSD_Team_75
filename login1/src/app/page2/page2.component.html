<div fxLayoutAlign="center center" fxflexfill class="main-div" style="background-image: url(../../assets/6.jpg); height: 100%;">
    <mat-card fxFlex="30" style="margin-top: 10%;" id="superAdminLoginBox">
    <mat-toolbar fxLayoutAlign="center center">Super Admin</mat-toolbar>
    <form [formGroup]="loginForm" fxLayoutAlign="stretch" fxLayout="column" class="login-form" #userForm="ngForm">
    <mat-form-field>
        <input formControlName="email" matInput  placeholder="Enter Super Admin Email" id="email" required ngModel>
    </mat-form-field>
          <mat-form-field>
                <input formControlName="password" matInput type="password" placeholder="Enter Password" id="password"  required ngModel>
        </mat-form-field>
            <button [disabled]="loginForm.invalid" mat-raised-button type="submit" class="sub" id="submitButton" routerLink="/super">Submit</button>
          </form>
    </mat-card>
</div>
